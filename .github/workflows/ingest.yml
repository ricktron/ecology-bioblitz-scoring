name: Ingest & Score (BioBlitz)

on:
  # Manual trigger with optional overrides
  workflow_dispatch:
    inputs:
      assignment_ids:
        description: "Comma/space-separated assignment UUIDs to process (overrides secret)."
        required: false
        default: ""
      rate_limit_rps:
        description: "Requests per second to iNat API (override)."
        required: false
        default: "1"
      inat_base:
        description: "Override iNat API base URL (testing)."
        required: false
        default: ""
  # Automatic run every 15 minutes
  schedule:
    - cron: "*/15 * * * *"

# Ensure only one run per branch at a time (queue, don't cancel)
concurrency:
  group: bioblitz-ingest-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    name: Ingest + score
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # Allow manual overrides; fall back to repo secrets
      ASSIGNMENT_IDS: ${{ inputs.assignment_ids != '' && inputs.assignment_ids || secrets.ASSIGNMENT_IDS }}
      RATE_LIMIT_RPS: ${{ inputs.rate_limit_rps != '' && inputs.rate_limit_rps || secrets.RATE_LIMIT_RPS }}
      INAT_BASE: ${{ inputs.inat_base != '' && inputs.inat_base || secrets.INAT_BASE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run ingest + score
        run: node ingest.mjs
