# .github/workflows/ingest.yml
name: Ingest & Score (BioBlitz)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/15 * * * *"    # every 15 minutes (tweak as you like)

concurrency:
  group: bioblitz-ingest
  cancel-in-progress: true     # avoids overlapping runs

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      ASSIGNMENT_IDS: ${{ secrets.ASSIGNMENT_IDS }}
      INAT_BASE: ${{ secrets.INAT_BASE }}
      RATE_LIMIT_RPS: ${{ secrets.RATE_LIMIT_RPS }} # keep at 1 to be a good API citizen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node ingest.mjs
