name: Ingest and Score New Observations

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ecology-bioblitz-scoring

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: 'ecology-bioblitz-scoring'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Ingest Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          INAT_PROJECT_SLUG: ${{ secrets.INAT_PROJECT_SLUG }}
        run: node ingest.mjs

      - name: Trigger Supabase Scoring Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/score-all-unscored" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json"

      # --- UPDATED STEP ---
      - name: Notify on Failure
        if: failure()
        env:
          WEBHOOK_URL: ${{ secrets.ACTION_FAILURE_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "content": "A critical failure was detected in the EcoQuest Live data pipeline.",
            "embeds": [{
              "title": "ðŸš¨ GitHub Action Failed: `${{ github.workflow }}`",
              "description": "The workflow failed. Please investigate the logs immediately.",
              "color": 15158332,
              "fields": [
                {
                  "name": "Repository",
                  "value": "`${{ github.repository }}`",
                  "inline": true
                },
                {
                  "name": "Triggered By",
                  "value": "`${{ github.event_name }}`",
                  "inline": true
                },
                {
                  "name": "Commit",
                  "value": "`'${{ github.sha }}`'",
                  "inline": false
                },
                {
                  "name": "Direct Link to Logs",
                  "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }]
          }' \
          "${{ env.WEBHOOK_URL }}"
