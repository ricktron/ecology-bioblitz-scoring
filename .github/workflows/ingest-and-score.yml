name: Ingest and Score New Observations

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  ingest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ecology-bio-blitz-scoring

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: 'ecology-bio-blitz-scoring'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Data Ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # --- FIX: Using the correct secret name from your repository ---
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          INAT_PROJECT_SLUG: ${{ secrets.INAT_PROJECT_SLUG }}
        run: node ingest.mjs

      - name: Trigger Supabase Scoring Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/score-all-unscored" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json"

      - name: Notify on Failure
        if: failure()
        env:
          WEBHOOK_URL: ${{ secrets.ACTION_FAILURE_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"content": "ðŸš¨ **Critical Alert:** The EcoQuest Live data pipeline (`ingest-and-score`) has failed. Link: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' "${{ env.WEBHOOK_URL }}"
