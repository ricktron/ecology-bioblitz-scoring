name: Ingest and Score New Observations

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  ingest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ecology-bio-blitz-scoring # Corrected directory name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: 'ecology-bio-blitz-scoring' # Corrected directory name

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # =================================================================
      # FIX: Pass secrets directly as environment variables to the step.
      # This is a more robust method than writing to a .env file,
      # as it avoids shell character escaping issues with complex strings.
      # =================================================================
      - name: Install dependencies
        run: npm install

      - name: Run Data Ingestion
        env:
          # Map GitHub secrets directly to the environment variables the script expects
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_POOL_URL }}
          INAT_BASE: ${{ secrets.INAT_BASE }}
          ASSIGNMENT_IDS: ${{ secrets.ASSIGNMENT_IDS }}
          RATE_LIMIT_RPS: ${{ secrets.RATE_LIMIT_RPS }}
          NODE_ENV: 'production'
        run: node ingest.mjs
